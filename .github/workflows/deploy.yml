name: Push to Docker

on: 
   push:
     tags:
       - 'v*'

jobs:
  github:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v1
        
      - name: Docker login
        run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login --username ${{ secrets.DOCKER_PASSWORD }} --password-stdin

      - name: Build :tag
        if: success()
        run: docker build -t hub.docker.com/repository/docker/nicgrobler/${{ github.repository }}/app:${IMAGE_TAG} .

      - name: Push to docker hub :tag
        if: success()
        uses: actions-hub/docker@master
        with:
          args: docker push hub.docker.com/repository/docker/nicgrobler/${{ github.repository }}/app:${IMAGE_TAG}
